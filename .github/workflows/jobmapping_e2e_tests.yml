      pams_id:
        description: 'Target PAMS ID (leave empty to verify all clients)'
        required: false
        default: '23139'
        type: string
      
      reset_excel_report:
        description: 'ğŸ”„ Reset Excel Report (Start Fresh)'
        required: false
        default: false
        type: boolean
      
      # Note: Username and password inputs removed due to GitHub's 10-input limit
