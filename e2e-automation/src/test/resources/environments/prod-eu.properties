# ============================================
# PROD-EU Environment Configuration
# ============================================
# Usage: mvn test -Denv=prod-eu

# Environment Identifier
environment=prod-eu

# Application URL
base.url=https://home.kornferrytalent.eu/

# Target PAMS ID for this environment
# UPDATE: Set the correct PAMS ID for production
pams.id=

# ========================================
# Login Configuration
# ========================================
# Default login type: SSO or NON_SSO
login.type=SSO

# SSO Credentials
# IMPORTANT: For production, ALWAYS use environment variables!
# CI/CD: -Dsso.username=${PROD_SSO_USER} -Dsso.password=${PROD_SSO_PASS}
sso.username=
sso.password=

# NON-SSO Credentials (if applicable)
nonsso.username=
nonsso.password=

