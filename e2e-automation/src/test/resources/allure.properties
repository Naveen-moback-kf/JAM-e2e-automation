# Allure Reporting Configuration
# This file configures Allure report generation behavior
# 
# IMPORTANT: When allure.reporting=false in config.properties:
#   - System property overrides this to: target/allure-results
#   - Maven plugin is skipped
#   - No AllureReports folder created at project root
#
# When allure.reporting=true:
#   - Uses AllureReports/allure-results (persistent folder)
#   - Full reporting enabled

# Results directory - where Allure stores test execution results
# This can be overridden by system property set in VariableManager
allure.results.directory=target/allure-results

# Report directory - where generated Allure reports are stored  
allure.report.directory=AllureReports/allure-report

# Enable Allure attachments for screenshots and other files
allure.attachments.enabled=true

# Maximum attachment size (in bytes) - 10MB default
allure.attachments.max.size=10485760

# Enable Allure links (issues, test cases, etc.)
# Uncomment and configure if you have issue tracking system
# allure.links.issue.pattern=https://github.com/your-org/your-repo/issues/{}
# allure.links.tms.pattern=https://github.com/your-org/your-repo/tree/master/{}

# Test execution environment name (can be overridden via system property)
# Example: -Dallure.environment=QA
# Defaults to value from config.properties if not specified
allure.environment=QA

# Enable detailed step logging
allure.step.log.enabled=true

# Enable test case history tracking (limited to prevent memory issues)
allure.testcase.history.enabled=true

# Enable test result history tracking (limited to prevent memory issues)
allure.result.history.enabled=true

# Enable test suite history tracking (limited to prevent memory issues)
allure.suite.history.enabled=true

# Enable test execution history tracking (limited to prevent memory issues)
allure.execution.history.enabled=true

# Limit history retention to prevent excessive memory usage
# History is automatically limited to last 10 builds via Maven plugin configuration

# Enable screenshot attachments for failed tests
allure.screenshot.enabled=true

# Enable video attachments for failed tests (if video recording is implemented)
allure.video.enabled=false

# Enable console output in reports
allure.console.enabled=true

# Enable system output in reports
allure.system.enabled=true

# Enable environment information in reports
allure.environment.enabled=true
