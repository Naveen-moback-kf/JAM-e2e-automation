# ========================================
# PERFORMANCE OPTIMIZATION SETTINGS
# ========================================

# Screenshot Performance Settings
screenshot.enabled=true
screenshot.async=true
screenshot.performance.mode=true
screenshot.throttle.ms=2000
screenshot.max.per.test=3

# Test Execution Performance Settings  
# Set to false to disable screenshots during normal execution (only on real failures)
screenshot.on.timeout=true
screenshot.on.minor.issues=false

# ========================================
# SESSION STABILITY SETTINGS
# ========================================
# Enable session recovery mechanism (automatically recovers from session failures)
session.recovery.enabled=true
# Extended timeouts for unattended execution (prevents premature timeouts)
extended.timeouts.enabled=true

# ========================================
# SYSTEM POWER MANAGEMENT
# ========================================
# Keep system awake during test execution (prevents system sleep/screen-off issues)
# Set to true to prevent system from going to sleep during long test runs
# Set to false to allow normal system power management
keep.system.awake=false



