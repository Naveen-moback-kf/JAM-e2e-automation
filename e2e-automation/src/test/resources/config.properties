# Job Mapping - Configuration Properties
# Active Browser Configuration
browser=chrome

# Headless Mode Configuration
# Set to true for headless mode (recommended for CI/CD and unattended execution)
# Set to false for windowed mode (useful for debugging and development)
headless.mode=true

# ENHANCED: Excel Reporting Configuration
# Set to true to enable Excel report generation (TestResults.xlsx and execution history)
# Set to false to disable Excel reporting during test execution (saves time and resources)
excel.reporting=true

# ========================================
# EXTENT REPORTING CONFIGURATION
# ========================================
# Set to true to enable Extent HTML report generation with detailed test step logs
# Set to false to disable Extent reporting (logs will still go to Log4j, Excel reports unaffected)
# Disabling can improve performance slightly and reduce report generation time
extent.reporting.enabled=true

# ========================================
# LOGIN TYPE CONFIGURATION
# ========================================
# Set login type: "SSO" or "NON_SSO"
# This controls which login scenarios are executed across all test runners
# No need to manually change tags in individual runner files
login.type=SSO

# ========================================
# CLIENT VERIFICATION SETTINGS
# ========================================
# PAMS ID to verify (leave empty to verify all clients with Profile Manager access)
target.pams.id= 4815

