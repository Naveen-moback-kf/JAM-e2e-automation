name=PropertiesConfig

# =============================================================================
# GLOBAL PROPERTIES
# =============================================================================
property.filename = logs
property.maxFileSize = 50MB
property.maxFiles = 30
property.logPattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# =============================================================================
# APPENDER DECLARATIONS
# =============================================================================
# Console + RollingFile provides complete logging with auto-rotation and archiving
appenders = console, rollingFile

# =============================================================================
# CONSOLE LOGGING CONFIGURATION
# =============================================================================
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${logPattern}

# =============================================================================
# ROLLING FILE LOGGING CONFIGURATION
# =============================================================================
# Auto-rotates daily and when file exceeds maxFileSize
# Archives to compressed .gz files
appender.rollingFile.type = RollingFile
appender.rollingFile.name = ROLLING_FILE
appender.rollingFile.fileName = ${filename}/automation_current.log
appender.rollingFile.filePattern = ${filename}/archived/automation_%d{yyyy-MM-dd}_%i.log.gz
appender.rollingFile.layout.type = PatternLayout
appender.rollingFile.layout.pattern = ${logPattern}
appender.rollingFile.policies.type = Policies
appender.rollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.rollingFile.policies.time.interval = 1
appender.rollingFile.policies.time.modulate = true
appender.rollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.rollingFile.policies.size.size = ${maxFileSize}
appender.rollingFile.strategy.type = DefaultRolloverStrategy
appender.rollingFile.strategy.max = ${maxFiles}
appender.rollingFile.strategy.fileIndex = min

# =============================================================================
# ROOT LOGGER CONFIGURATION
# =============================================================================
# INFO level for production - shows INFO, WARN, ERROR (hides DEBUG)
# Change to DEBUG temporarily if you need verbose logging for troubleshooting
rootLogger.level = info
rootLogger.appenderRefs = stdout, rollingFile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.rollingFile.ref = ROLLING_FILE

# =============================================================================
# APPLICATION-SPECIFIC LOGGERS
# =============================================================================
# DailyExcelTracker - Show only INFO and above (suppress verbose DEBUG logs)
logger.excelTracker.name = com.kfonetalentsuite.utils.JobMapping.DailyExcelTracker
logger.excelTracker.level = info
logger.excelTracker.additivity = false
logger.excelTracker.appenderRef.stdout.ref = STDOUT
logger.excelTracker.appenderRef.rollingFile.ref = ROLLING_FILE

# PO41 - Performance Testing Class - Show only INFO and above
logger.po41.name = com.kfonetalentsuite.pageobjects.JobMapping.PO41_ValidateApplicationPerformance_JAM_and_HCM
logger.po41.level = info
logger.po41.additivity = false
logger.po41.appenderRef.stdout.ref = STDOUT
logger.po41.appenderRef.rollingFile.ref = ROLLING_FILE

# KeepAwakeUtil - Suppress DEBUG messages about power settings queries
logger.keepAwake.name = com.kfonetalentsuite.utils.KeepAwakeUtil
logger.keepAwake.level = info
logger.keepAwake.additivity = false
logger.keepAwake.appenderRef.stdout.ref = STDOUT
logger.keepAwake.appenderRef.rollingFile.ref = ROLLING_FILE

# =============================================================================
# THIRD-PARTY LIBRARY LOGGERS (Suppress verbose logs)
# =============================================================================
# Apache POI Excel Library
logger.poi.name = org.apache.poi
logger.poi.level = warn
logger.poi.additivity = false
logger.poi.appenderRef.stdout.ref = STDOUT
logger.poi.appenderRef.rollingFile.ref = ROLLING_FILE

# Selenium WebDriver
logger.selenium.name = org.openqa.selenium
logger.selenium.level = warn
logger.selenium.additivity = false
logger.selenium.appenderRef.stdout.ref = STDOUT
logger.selenium.appenderRef.rollingFile.ref = ROLLING_FILE

# TestNG Framework
logger.testng.name = org.testng
logger.testng.level = info
logger.testng.additivity = false
logger.testng.appenderRef.stdout.ref = STDOUT
logger.testng.appenderRef.rollingFile.ref = ROLLING_FILE

# WebDriverManager
logger.wdm.name = io.github.bonigarcia.wdm
logger.wdm.level = warn
logger.wdm.additivity = false
logger.wdm.appenderRef.stdout.ref = STDOUT
logger.wdm.appenderRef.rollingFile.ref = ROLLING_FILE

# =============================================================================
# QUICK REFERENCE
# =============================================================================
# To enable DEBUG logging temporarily:
#   1. Change rootLogger.level = debug
#   2. Or change specific logger level (e.g., logger.excelTracker.level = debug)
#
# Log Levels (from most to least verbose):
#   TRACE > DEBUG > INFO > WARN > ERROR > FATAL
