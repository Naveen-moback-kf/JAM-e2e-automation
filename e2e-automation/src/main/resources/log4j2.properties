name=PropertiesConfig

# =============================================================================
# GLOBAL PROPERTIES
# =============================================================================
property.filename = logs
property.maxFileSize = 50MB
property.maxFiles = 30

# =============================================================================
# APPENDER DECLARATIONS
# =============================================================================
# Enable ONLY the appenders you want to use:
# For CONSOLE LOGGING ONLY: appenders = console
# For FILE LOGGING ONLY: appenders = file, rollingFile  
# For BOTH CONSOLE AND FILE: appenders = console, file, rollingFile
appenders = console, file, rollingFile

# =============================================================================
# CONSOLE LOGGING CONFIGURATION
# =============================================================================
# ENABLE these properties for CONSOLE LOGGING:
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# =============================================================================
# FILE LOGGING CONFIGURATION 
# =============================================================================
# ENABLE these properties for DAILY FILE LOGGING (uncomment all lines below):
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/automation_logs_${date:yyyy-MM-dd}.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.append=true

# ENABLE these properties for ROLLING FILE LOGGING (uncomment all lines below):
appender.rollingFile.type = RollingFile
appender.rollingFile.name = ROLLING_FILE
appender.rollingFile.fileName = ${filename}/automation_current.log
appender.rollingFile.filePattern = ${filename}/archived/automation_%d{yyyy-MM-dd}_%i.log.gz
appender.rollingFile.layout.type = PatternLayout
appender.rollingFile.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.rollingFile.policies.type = Policies
appender.rollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.rollingFile.policies.time.interval = 1
appender.rollingFile.policies.time.modulate = true
appender.rollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.rollingFile.policies.size.size = ${maxFileSize}
appender.rollingFile.strategy.type = DefaultRolloverStrategy
appender.rollingFile.strategy.max = ${maxFiles}
appender.rollingFile.strategy.fileIndex = min

# =============================================================================
# ROOT LOGGER CONFIGURATION
# =============================================================================
# CURRENT: Console Logging Only
# FOR CONSOLE LOGGING: Use these settings (currently active):
#rootLogger.level = debug
#rootLogger.appenderRefs = stdout
#rootLogger.appenderRef.stdout.ref = STDOUT

# FOR FILE LOGGING ONLY: Replace above with these settings (uncomment):
#rootLogger.level = info
#rootLogger.appenderRefs = file, rollingFile
#rootLogger.appenderRef.file.ref = LOGFILE
#rootLogger.appenderRef.rollingFile.ref = ROLLING_FILE

# FOR BOTH CONSOLE AND FILE LOGGING: Replace above with these settings (uncomment):
rootLogger.level = debug
rootLogger.appenderRefs = stdout, file, rollingFile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE
rootLogger.appenderRef.rollingFile.ref = ROLLING_FILE

# =============================================================================
# LOGGER-SPECIFIC CONFIGURATIONS (Optional - for advanced control)
# =============================================================================
# SUPPRESS DEBUG LOGS FOR SPECIFIC CLASSES
# PO41 - Performance Testing Class - Show only INFO and above (suppress DEBUG)
logger.po41.name = com.JobMapping.pageobjects.PO41_ValidateApplicationPerformance_JAM_and_HCM
logger.po41.level = INFO
logger.po41.additivity = false
logger.po41.appenderRef.stdout.ref = STDOUT
logger.po41.appenderRef.file.ref = LOGFILE
logger.po41.appenderRef.rollingFile.ref = ROLLING_FILE

# KeepAwakeUtil - Show only INFO/WARN/ERROR logs (suppress DEBUG messages about power settings queries)
logger.keepAwake.name = com.JobMapping.utils.KeepAwakeUtil
logger.keepAwake.level = INFO
logger.keepAwake.additivity = false
logger.keepAwake.appenderRef.stdout.ref = STDOUT
logger.keepAwake.appenderRef.file.ref = LOGFILE
logger.keepAwake.appenderRef.rollingFile.ref = ROLLING_FILE

# SUPPRESS THIRD-PARTY LIBRARY DEBUG LOGS (Always Active)
# Apache POI Excel Library - Suppress ZipPackage and other DEBUG noise
logger.poi.name = org.apache.poi
logger.poi.level = INFO
logger.poi.additivity = false
logger.poi.appenderRef.stdout.ref = STDOUT

# Apache POI Specific - ZipPackage DEBUG logs (Save content types part, Save package relationships, etc.)
logger.poizip.name = org.apache.poi.openxml4j.opc.ZipPackage
logger.poizip.level = WARN
logger.poizip.additivity = false
logger.poizip.appenderRef.stdout.ref = STDOUT

# Apache POI OOXML - Office document processing
logger.poiooxml.name = org.apache.poi.ooxml
logger.poiooxml.level = INFO
logger.poiooxml.additivity = false
logger.poiooxml.appenderRef.stdout.ref = STDOUT

# ENABLE for FILE LOGGING: Uncomment to control specific library logging levels
logger.selenium.name = org.openqa.selenium
logger.selenium.level = WARN
logger.selenium.additivity = false
logger.selenium.appenderRef.file.ref = LOGFILE
logger.selenium.appenderRef.rollingFile.ref = ROLLING_FILE

logger.testng.name = org.testng
logger.testng.level = INFO
logger.testng.additivity = false
logger.testng.appenderRef.file.ref = LOGFILE
logger.testng.appenderRef.rollingFile.ref = ROLLING_FILE

# =============================================================================
# QUICK SETUP GUIDE
# =============================================================================
# FOR CONSOLE LOGGING ONLY:
#     1. Set: appenders = console
#     2. Use the console rootLogger configuration (currently active)
#
# FOR FILE LOGGING ONLY:  
#     1. Set: appenders = file, rollingFile
#     2. Uncomment all file appender properties above
#     3. Uncomment and use the file rootLogger configuration
#     4. Comment out console rootLogger configuration
#
# FOR BOTH CONSOLE AND FILE LOGGING:
#     1. Set: appenders = console, file, rollingFile  
#     2. Uncomment all file appender properties above
#     3. Uncomment and use the "both console and file" rootLogger configuration
#     4. Comment out console-only rootLogger configuration
