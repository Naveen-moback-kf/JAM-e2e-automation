name=PropertiesConfig

# Global Settings
property.filename = logs
property.logPattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# Appenders
appenders = console, rollingFile

# Console Appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${logPattern}

# Rolling File Appender (daily rotation + 50MB size limit, keep 30 days)
appender.rollingFile.type = RollingFile
appender.rollingFile.name = ROLLING_FILE
appender.rollingFile.fileName = ${filename}/automation_current.log
appender.rollingFile.filePattern = ${filename}/archived/automation_%d{yyyy-MM-dd}_%i.log.gz
appender.rollingFile.layout.type = PatternLayout
appender.rollingFile.layout.pattern = ${logPattern}
appender.rollingFile.policies.type = Policies
appender.rollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.rollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.rollingFile.policies.size.size = 50MB
appender.rollingFile.strategy.type = DefaultRolloverStrategy
appender.rollingFile.strategy.max = 30

# Root Logger (INFO level - change to DEBUG for troubleshooting)
rootLogger.level = info
rootLogger.appenderRefs = stdout, rollingFile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.rollingFile.ref = ROLLING_FILE

# Suppress verbose third-party library logs (set to WARN to quiet them down)
logger.poi.name = org.apache.poi
logger.poi.level = warn

logger.selenium.name = org.openqa.selenium
logger.selenium.level = warn

logger.testng.name = org.testng
logger.testng.level = warn

logger.wdm.name = io.github.bonigarcia.wdm
logger.wdm.level = warn

logger.cucumber.name = io.cucumber
logger.cucumber.level = warn

logger.apacheHttp.name = org.apache.http
logger.apacheHttp.level = warn

# Suppress Allure lifecycle warnings (harmless internal messages)
logger.allure.name = io.qameta.allure
logger.allure.level = fatal
